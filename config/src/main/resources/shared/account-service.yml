spring:
  datasource:
#    url: jdbc:postgresql://account-postgresql:5432/ancestry
    url: jdbc:postgresql://localhost:26000/ancestry
    username: user
    password: ${POSTGRESQL_PASSWORD}
#    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
        jdbc.lob.non_contextual_creation: true

server:
  context-path: /users
  port: 6000
